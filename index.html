<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><img src="images/icons/logo.svg" alt=""> Weather App</div>
    <button class="btn" id="add-city">Dodaj miasto <i class="material-icons">add_circle</i></button>
  </div>
</header>

<section id="app" class="container">

  <!-- Moduł wyszukiwarki -->
  <div class="module module__form" hidden>
    <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
    <h2>Znajdź miasto</h2>

    <form novalidate autocomplete="off" class="find-city">
      <input type="text" name="search" id="search" placeholder="np. Wrocław">
      <button type="submit"><i class="material-icons">search</i></button>
    </form>
    <div class="search-error"></div>
  </div>

  <!-- Moduł pogody -->
  <div class="module module__weather" hidden>
    <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>

    <div class="weather">
      <div class="weather__icon"><img src="images/icons/partly-cloudy-day.svg" alt=""></div>

      <div class="weather__info">
        <div class="city">
          <span class="city__name">Wrocław</span> <span class="btn btn--icon"><i class="material-icons">edit</i></span>
        </div>
        <div class="temperature"><span class="temperature__value">16.5</span>&deg;C</div>
      </div>

      <ul class="weather__details">
        <li><img src="images/icons/pressure.svg" alt=""> <span class="pressure__value">998 hPa</span></li>
        <li><img src="images/icons/humidity.svg" alt=""> <span class="humidity__value">45%</span></li>
        <li><img src="images/icons/wind-speed.svg" alt=""> <span class="wind-speed__value">5.5 m/s</span></li>
      </ul>

      <ul class="weather__forecast">
        <li>
          <span class="day">Wtorek</span> <img src="images/icons/clear-day.svg" alt="">
          <span class="temperature"><span class="temperature__value">10.0</span>&deg;C</span>
        </li>

        <li>
          <span class="day">Środa</span> <img src="images/icons/snow.svg" alt="">
          <span class="temperature"><span class="temperature__value">-2.3</span>&deg;C</span>
        </li>

        <li>
          <span class="day">Czwartek</span> <img src="images/icons/rain.svg" alt="">
          <span class="temperature"><span class="temperature__value">4.8</span>&deg;C</span>
        </li>

        <li>
          <span class="day">Piątek</span> <img src="images/icons/cloudy.svg" alt="">
          <span class="temperature"><span class="temperature__value">5.0</span>&deg;C</span>
        </li>

        <li>
          <span class="day">Sobota</span> <img src="images/icons/hail.svg" alt="">
          <span class="temperature"><span class="temperature__value">8.6</span>&deg;C</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="loading">
    <div class="dual-ring"></div>
  </div>
</section>

<script src="bundle/out.js"></script>
</body>
</html>
